<!DOCTYPE html>
<html lang="en">
<head>
    <!--The type of font we are using-->
    <meta charset="UTF-8">
    <!--Tells the -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Isaiah Diiorio">
    <meta name="description" content="Default HTML Page for SE 111">
    
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Week 5 | Tables and Forms</title>
</head>
<body>
    <!--Build your Table and Form here-->
    <h1>Birthday Party Registration Form</h1>
    <form action="confirm.html" method="GET">
        <table>
            <thead>
                <tr>
                    <td>
                        <lable><b>Labels</b></lable>
                    </td>
                    <td>
                        <lable><b>Form Fields</b></lable>
                    </td>
                </tr>
                
            </thead>
            <tbody>
                <tr>
                    <td>
                        <lable for="gfirst">Parent/Gaurdian Name</lable>
                    </td>
                    <td>
                        <input type="text" required maxlength="20" name="gfirst" id="g-first" placeholder="First Name">
                        <input type="text" required maxlength="20" name="gfirst" id="g-last" placeholder="Last Name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <lable for="cfirst">Child's First Name</lable>
                    </td>
                    <td>
                        <input type="text" required name="cfirst" id="c-first" placeholder="Child's FirstName">
                    </td>
                </tr>
                <tr>
                    <td>
                        <lable for="age">Child's Age</lable>
                    </td>
                    <td>
                        <input type="number" required name="age" value="3">
                    </td>
                </tr>
                <tr>
                    <td>
                        <h2>Date and Time</h2>
                    </td>

                    <td></td>
                </tr>
                <tr>
                    <td>
                        <lable for="date">Date</lable>
                    </td>
                    <td>
                        <input type="date" required name="date">
                    </td>
                </tr>
                <tr>
                    <td>
                        <lable for="time">Start Time</lable>
                    </td>
                    <td>
                        <input type="time" required name="time">
                    </td>
                </tr>
                <tr>
                    <td>
                        <lable for="guests">Number of Guests</lable>
                    </td>
                    <td>
                        <input type="number" name="guests" value="5">
                    </td>
                </tr>
                <tr>
                    <td>
                        <h2>Food</h2>
                    </td>

                    <td></td>
                </tr>
                <tr>
                    <td>
                        <lable for="size">Size</lable>
                    </td>
                    <td>
                        <input type="radio" name="size" value="sm">
                        <lable>sm</lable>
                        <input type="radio" name="size" value="md">
                        <lable>md</lable>
                        <input type="radio" name="size" value="lg">
                        <lable>lg</lable>
                    </td>
                </tr>
                <tr>
                    <td>
                        <lable for="drinks">Drinks</lable>
                    </td>
                    <td>
                        <input type="checkbox" name="drink1" checked="true" value="coke">
                        <lable for="drink1">Coke</lable><br>
                        <input type="checkbox" name="drink2" value="sprite">
                        <lable for="drink2">Sprite</lable><br>
                        <input type="checkbox" name="drink3" value="fruit punch">
                        <lable for="drink3">Fruit Punch</lable><br>
                        <input type="checkbox" name="drink4" value="lemonade">
                        <lable for="drink4">Lemonade</lable><br>
                        <input type="checkbox" name="drink5" value="iced tea">
                        <lable for="drink5">Iced Tea</lable><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <lable for="cake">Cake</lable>
                    </td>
                    <td>
                        <select name="cake">
                            <option selected>Chocolate</option>
                            <option>Vanilla</option>
                            <option>i'll bring my own</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h2>Decorations</h2>
                    </td>
                    
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <lable for="colors">Color Scheme</lable>
                    </td>
                    <td>
                        <label>Choose a color scheme for the party</label><br>
                        <input type="color" name="colors">
                    </td>
                </tr>
                <tr>
                    <td>
                        <lable for="comments">Additional Comments</lable>
                    </td>
                    <td>
                        <textarea placeholder="Please add any additional comments here" name="comments"></textarea>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Submit">
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
